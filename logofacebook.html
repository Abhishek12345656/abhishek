<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            margin: 0;
        }
        .header {
            background-color: rgb(13, 44, 95);
            padding: 5px;
            text-align: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            margin: 40%;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Fixed width for better control */
        }
        img {
            width: 100px; /* Adjust the size of the logo */
            margin-right: 800px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1877f2; /* Facebook blue */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #155cb5;
        }
        a{
            padding: 21px;
            margin: 2%;
            height: 100px;
        }
        @media (max-width: 400px) {
            .login-container {
                width: 90%; /* Responsive width */
            }
        }
    </style>
</head>
<body>
<header class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
</header>

<main class="login-container">
    <h2>Facebook</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Email or Phone:</label>
            <input type="text" id="username" name="username" aria-label="Email or Phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" aria-label="Password" required>
        </div>
        <input type="submit" value="Log In">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign up</a>
    </form>
</main>

</body>
</html>
